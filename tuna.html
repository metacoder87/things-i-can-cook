            <div class="ingredients">
                <h3>Ingredients</h3>

                <ul>
                    <li>Tuna 1 can</li>
                    <li>Miracle Whip 1 tbsp</li>
                    <li>Saltines 1 sleeve</li>
                </ul>

            </div>
        </div>

        <h3>Directions</h3>

        <div class="directions">
            <ol>
                <li>Open and drain the tuna.</li>
                <li>Empty the can into a bowl or onto a plate.</li>

                <li>Mix well and enjoy with crackers and green tea.</li>
